version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=rgpay
      - DB_PASSWORD=rgpaypwd
      - DB_DATABASE=rgpay
      - JWT_SECRET=your-jwt-secret-key
      - JWT_EXPIRES_IN=1d
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    ports:
      - "55432:5432"
    environment:
      - POSTGRES_DB=rgpay
      - POSTGRES_USER=rgpay
      - POSTGRES_PASSWORD=rgpaypwd
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
