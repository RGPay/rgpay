name: Deploy backend to Azure App Service - rgpay-pdv

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci
        working-directory: backend

      - name: Build (backend)
        run: npm run build
        working-directory: backend

      - name: Verify build
        run: |
          ls -l dist
          node -e "require('fs').accessSync('dist/main.js')"
        working-directory: backend

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_753B375AA0AA433B93264C960998D6BB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B5FB81B320DA4EA484C9648ED66C024D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D056C9FCEF7843EA946CF8E7398048E9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: rgpay-pdv
          slot-name: Production
          package: backend   # envia somente a pasta do backend
