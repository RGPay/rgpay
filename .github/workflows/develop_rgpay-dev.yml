name: Deploy backend to Azure App Service - rgpay-dev

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci
        working-directory: backend

      - name: Build (backend)
        run: npm run build
        working-directory: backend

      - name: Verify build
        run: |
          ls -l dist
          node -e "require('fs').accessSync('dist/main.js')"
        working-directory: backend

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AD1B43ACC7304437B6F9BFCC814A18D8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DCCD12CED36B453AB78947E6624C29D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED097DD3CCE04F5494382497EEA79841 }}

      - name: Deploy to Azure Web App (rgpay-dev)
        uses: azure/webapps-deploy@v3
        with:
          app-name: rgpay-dev
          slot-name: Production
          package: backend
          startup-command: "npm start"
